<!DOCTYPE html>
<html>
<head>
  <title>Dogs & the City</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link href='https://fonts.googleapis.com/css?family=Annie Use Your Telescope' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet'>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  
  <div id= 'logo'>
   <img src= "logo.png" width="95" height="95">
  </div>
  
  <div id='map'></div>


  <button id="demo-menu-top-right" class="mdc-fab info_style ">
    <div class="mdc-fab__ripple"></div>
    <span class="mdc-fab__icon material-icons">info</span>
  </button>

<ul class="info-menu mdl-menu mdl-menu--top-right mdl-js-menu mdl-js-ripple-effect"
    data-mdl-for="demo-menu-top-right">
  <a href = "mailto: dogsandthecityil@gmail.com" class = "info-text">dogsandthecityil@gmail.com</a>
  <a href="tel:03-7247870" class = "info-text">עיריית תל אביב- מחלקה הווטרינרית, אגף הפיקוח</a>
</ul>





  <button id="add-pin-button" onclick="addPin()" class="mdc-fab" aria-label="Favorite">
    <div class="mdc-fab__ripple"></div>
    <span class="mdc-fab__icon material-icons">add</span>
  </button>

  <button id="filter-pins-button" onclick="openFilterPinsWindow()" class="mdc-fab" aria-label="Favorite">
    <div class="mdc-fab__ripple"></div>
    <span class="mdc-fab__icon material-icons">filter_alt</span>
  </button>


  <dialog id="add_pin_dialog" class="mdl-dialog dialog-size-view">

   <div id= 'add-pin-dialog-top' class ='fixed-title'>
     <span>
        <button type="button" class="mdl-button close b">&#10006</button>
      
         <h4 class="mdl-dialog__title h4-text-size">Choose new mark</h4></span>
      </div>
      
      <div class="mdl-dialog-my-content ">

      <div class = "mdl-grid " id="button-grid">

       </div>


  </dialog>

  <dialog id="filter_pins_dialog" class="mdl-dialog dialog-size-view">

    <div id= 'filter-dialog-top' class ='fixed-title'>
      <span>
         <button type="button" class="mdl-button close b">&#10006</button>
          <h4 class="mdl-dialog__title h4-text-size">filter points dialog</h4>
      </span>
       </div>
       
       <div class="mdl-dialog-my-content ">
 
       <div class = "mdl-grid " id="button-grid">
 
        </div>
 
 
   </dialog>
  <script src="app.js"></script>
</body>
</html>
