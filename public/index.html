<!DOCTYPE html>
<html>
<head>
  <title>Dogs & the City</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link href='https://fonts.googleapis.com/css?family=Annie Use Your Telescope' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Exo' rel='stylesheet'>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  
  <div id= 'logo'>
   <img src= "logo.png" width="95" height="95">
  </div>
  
  <div id='map'></div>


  <button id="demo-menu-top-right" class="mdc-fab info_style ">
    <div class="mdc-fab__ripple"></div>
    <span class="mdc-fab__icon material-icons">call</span>
  </button>



<ul class="info-menu mdl-menu mdl-menu--top-right mdl-js-menu mdl-js-ripple-effect"
    data-mdl-for="demo-menu-top-right">

  <div class = "info-border">
    <a href="tel:03-7247870"><button class="info-but"> <span class = " info-text" type="submit">Call TLV Municipality </span> <span class="mdc-fab__icon material-icons phone">call</span></button></a>
  </div>

  <div class = "info-border">
    <a href="mailto: dogsandthecityil@gmail.com"><button class = "info-but"> <span class="info-text" type="submit">Email us</span><span class="mdc-fab__icon material-icons phone">email</span></button></a>
  </div>


</ul>





  <button id="add-pin-button" onclick="addPin()" class="mdc-fab" aria-label="Favorite">
    <div class="mdc-fab__ripple"></div>
    <span class="mdc-fab__icon material-icons">add</span>
  </button>

  <button id="filter-pins-button" onclick="openFilterPinsWindow()" class="mdc-fab" aria-label="Favorite">
    <div class="mdc-fab__ripple"></div>
    <span class="mdc-fab__icon material-icons">filter_alt</span>
  </button>

  

  <dialog id="add_pin_dialog" class="mdl-dialog dialog-size-view">

   <div id= 'add-pin-dialog-top' class ='fixed-title'>
     <span>
        <button type="button" class="mdl-button close b">&#10006</button>
      
         <h4 class="mdl-dialog__title h4-text-size">Choose new mark</h4></span>
      </div>
      
      <div class="mdl-dialog-my-content ">

      <div class = "mdl-grid " id="button-grid">

       </div>
       </div>

  </dialog>

  <dialog id="filter_pins_dialog" class="mdl-dialog dialog-size-view">

    <div id= 'filter-dialog-top' class ='fixed-title'>
      <span>
         <button type="button" class="mdl-button close b">&#10006</button>
          <h4 class="mdl-dialog__title h4-text-size">Filter</h4>
      </span>
    </div>
       
    <div class="mdl-dialog-my-content ">
      <form id = "filter_form">
        <div class = center_items>
          <div id="select_all_div"></div>
        </div>        
        <div class = "mdl-grid" id="checkbox_grid">


        </div>
        <div class = center_items>
          <div id="filter_button_div">
            <input type="button" onclick = "filter_points(filter_form)" value="Filter" id="filter_button" class = "mdl-button mdl-button--raised mdl-button--colored">
          </div>
        </div>
      </form>
    </div>

   </dialog>
  <script src="app.js"></script>
</body>
</html>
